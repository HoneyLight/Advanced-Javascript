<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming class 13</title>
    <link rel="stylesheet" href="oop.css">
</head>
<body>
    <header>
        <h2>ADV JS DAY 13</h2>
    </header>
    <main>
        <div class="register">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" id="first_name" class="input">
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" id="last_name" class="input">
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="number" id="age" class="input">
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <select name="" id="gender" class="input">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="" id="email" class="input">
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" id="phone" class="input">
                <span></span>
            </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="text" id="password" class="input">
                <span></span>
            </div>       
        </form>
        <div class="register"><button id="btn">Register</button></div>
    </main>
</body>

<script src="oop.js"></script>
</html>
